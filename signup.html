<!doctype html>
<html lang="ar"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>إنشاء حساب جديد</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4267B2;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #365899;
    }
  </style> 
</head> 
<body> 
  <header>
    إنشاء حساب جديد 
  </header> 
  <div class="container"> 
   <h2>إنشاء حساب</h2> 
   <form id="signup-form"> 
    <input type="text" id="username" class="input-field" placeholder="اسم المستخدم" required> 
    <input type="password" id="password" class="input-field" placeholder="كلمة السر" required> 
    <input type="password" id="confirm-password" class="input-field" placeholder="تأكيد كلمة السر" required> 
    <button type="button" class="button" id="register-button">تسجيل</button> 
   </form> 
  </div> 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCe4nIbSuyN6sHEFvfpdRbzyILyr-zVhKo",
      authDomain: "chat-mad-4ec6d.firebaseapp.com",
      databaseURL: "https://chat-mad-4ec6d-default-rtdb.firebaseio.com",
      projectId: "chat-mad-4ec6d",
      storageBucket: "chat-mad-4ec6d.firebasestorage.app",
      messagingSenderId: "133266731034",
      appId: "1:133266731034:web:3540d3b2f20c2e3225a1a3",
      measurementId: "G-12J0W1SW14"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.getElementById('register-button').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('كلمتا السر غير متطابقتين!');
        return;
      }

      set(ref(database, 'users/' + username), {
        username: username,
        password: password
      }).then(() => {
        alert('تم التسجيل بنجاح! توجه الآن لتسجيل الدخول.');
        window.location.href = "spherely.html";
      }).catch((error) => {
        console.error(error);
        alert('حدث خطأ أثناء التسجيل.');
      });
    });
  </script> 

</body></html>
